<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <section class="inputFields">
        <input type="number" id="numOne" placeholder="Number">
        <button class="operatorBtn" id="add">+</button>
        <button class="operatorBtn" id="subtract">-</button>
        <button class="operatorBtn" id="multiply">*</button>
        <button class="operatorBtn" id="divide">/</button>
        <input type="number" id="numTwo" placeholder="Number">
        <button id="submit">=</button>
        <button id="clearBtn">C</button>
    </section>

    <section class="value"">
        <h2 id="valueOut"></h2>
    </section>

    <section class="displayHistory">
        <ul id="history"></ul>
    </section>
 
</body>
</html>
